<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>PSU.WIT. WM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <style>
        /* บังคับสีสไลด์บาร์ด้วยการคำนวณ Progress */
        input[type=range] { -webkit-appearance: none; width: 100%; height: 8px; border-radius: 5px; outline: none; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 20px; height: 20px; border-radius: 50%; background: #ffffff; cursor: pointer; border: 4px solid currentColor; box-shadow: 0 0 10px rgba(0,0,0,0.5); }
        
        /* เฉพาะสีในแต่ละสินทรัพย์ */
        .psuwit-range { color: #3b82f6; }
        .btc-range { color: #f97316; }
        .gold-range { color: #eab308; }
        .save-range { color: #10b981; }
    </style>
</head>
<body class="bg-[#0b0f1a] text-white p-4 min-h-screen">
    <div class="max-w-6xl mx-auto">
        <header class="text-center mb-10">
            <img src="https://img2.pic.in.th/pic/PSUWIT_Circle.png" class="logo-circle" width = "120">
            <h1 class="text-yellow-500 text-5xl font-white italic">PSU.WIT. WM</h1>
            <h1 class="text-yellow-500 text-5xl font-black italic">YEAR <span id="year-ui">0</span></h1>
            <div class="flex justify-center gap-8 mt-4 text-[16px] text-slate-500 font-bold uppercase tracking-widest">
                <span>ทุนสะสม: <span id="total-cap-ui" class="text-white font-mono">200,000</span></span>
                <span>งบปีนี้: <span id="budget-ui" class="text-white font-mono">200,000</span></span>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-start">
            <div class="space-y-6">
                <div class="bg-slate-900 rounded-[3rem] p-10 border border-slate-800 text-center shadow-2xl relative">
                    <p class="text-slate-500 text-xs font-black uppercase tracking-widest mb-2">Net Worth</p>
                    <h2 id="net-worth" class="text-5xl font-mono font-black text-white">200,000.00</h2>
                    <div id="overall-diff" class="text-sm font-bold bg-slate-800 px-6 py-1 rounded-full inline-block mt-4 transition-all">±0.00% (0.00)</div>
                </div>

                <div class="flex gap-2 p-2 bg-slate-900 rounded-3xl border border-slate-800">
                    <input type="number" id="add-cap-input" placeholder="เติมเงินลงทุนเพิ่ม..." class="flex-1 bg-transparent px-6 text-yellow-500 font-mono focus:outline-none">
                    <button onclick="addCapital()" class="bg-yellow-500 text-black px-8 py-3 rounded-2xl font-black uppercase text-xs hover:bg-yellow-400">Add Cash</button>
                </div>

                <div id="asset-container" class="space-y-6"></div>

                <div class="p-8 bg-black/40 border-2 border-dashed border-slate-800 rounded-[2.5rem] flex justify-between items-center">
                    <span class="text-slate-500 font-black uppercase text-xs">Uninvested Cash:</span>
                    <span id="cash-left" class="text-4xl font-mono font-black text-green-400">200,000</span>
                </div>
            </div>

            <div class="bg-slate-900/40 p-12 rounded-[4rem] border border-slate-800 sticky top-10 flex flex-col items-center">
                <h3 class="text-slate-500 font-black text-xs uppercase mb-12 tracking-[0.5em]">Portfolio Allocation</h3>
                <div class="w-full max-w-[450px]">
                    <canvas id="pieChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyDkewWSMrL538xerq70Ae90Svv8_p75Uks",
            authDomain: "psuwitwm.firebaseapp.com",
            databaseURL: "https://psuwitwm-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "psuwitwm",
            appId: "1:268031926990:web:c58f8695deebf4a5f6e69f" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let initialCap = 200000;
        let addedCap = 0;
        let currentBudget = 200000;
        let localYear = 0;
        let basePrices = { psuwit: 100, btc: 1800000, gold: 34500, save: 1 };
        
        const assets = {
            psuwit: { name: "PSUWIT Stock", invest: 0, hex: "#3b82f6", class: "psuwit-range" },
            btc: { name: "Bitcoin (BTC)", invest: 0, hex: "#f97316", class: "btc-range" },
            gold: { name: "Gold (ทอง)", invest: 0, hex: "#eab308", class: "gold-range" },
            save: { name: "Savings (ออม)", invest: 0, hex: "#10b981", class: "save-range" }
        };

        const ctx = document.getElementById('pieChart').getContext('2d');
        const pieChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['PSUWIT', 'BTC', 'GOLD', 'SAVINGS', 'CASH'],
                datasets: [{
                    data: [0, 0, 0, 0, 200000],
                    backgroundColor: ['#3b82f6', '#f97316', '#eab308', '#10b981', '#1e293b'],
                    borderWidth: 0, hoverOffset: 30
                }]
            },
            options: { cutout: '80%', plugins: { legend: { position: 'bottom', labels: { color: '#475569', font: { weight: 'bold', size: 10 }, padding: 20 } } } }
        });

        function renderUI() {
            const container = document.getElementById('asset-container');
            container.innerHTML = '';
            Object.keys(assets).forEach(key => {
                const a = assets[key];
                const progress = (a.invest / currentBudget) * 100 || 0;
                
                // สร้างสไลด์บาร์ที่มีสีตามที่ลาก
                container.innerHTML += `
                    <div class="bg-slate-900 p-6 rounded-[2rem] border border-slate-800">
                        <div class="flex justify-between mb-3 items-center">
                            <span class="font-black text-xs uppercase tracking-widest" style="color:${a.hex}">${a.name}</span>
                            <span class="text-[10px] font-mono text-slate-500 font-bold italic underline">Price: ฿${basePrices[key].toLocaleString(undefined,{maximumFractionDigits:0})}</span>
                        </div>
                        <input type="number" value="${a.invest}" class="w-full bg-black/40 border border-slate-800 rounded-xl p-3 mb-4 text-right text-yellow-500 font-mono text-lg font-bold focus:outline-none" onchange="handleUpdate('${key}', this.value)">
                        <input type="range" min="0" max="${currentBudget}" step="100" value="${a.invest}" 
                            class="${a.class}" 
                            style="background: linear-gradient(to right, ${a.hex} ${progress}%, #1e293b ${progress}%);"
                            oninput="handleUpdate('${key}', this.value)">
                    </div>`;
            });
            updateSummary();
        }

        function handleUpdate(key, val) {
            let value = parseFloat(val) || 0;
            let other = 0;
            Object.keys(assets).forEach(k => { if(k !== key) other += assets[k].invest; });
            if (other + value > currentBudget) value = currentBudget - other;
            assets[key].invest = value;
            renderUI();
        }

        function addCapital() {
            const amount = parseFloat(document.getElementById('add-cap-input').value) || 0;
            if (amount <= 0) return;
            addedCap += amount;
            currentBudget += amount;
            document.getElementById('add-cap-input').value = '';
            renderUI();
        }

        function updateSummary() {
            let invested = 0;
            Object.keys(assets).forEach(k => invested += assets[k].invest);
            const cash = currentBudget - invested;
            const totalCost = initialCap + addedCap; // กำไรคิดจากต้นทุนรวม
            const diff = currentBudget - totalCost;
            const pct = (diff / totalCost * 100).toFixed(2);

            document.getElementById('cash-left').innerText = cash.toLocaleString();
            document.getElementById('budget-ui').innerText = currentBudget.toLocaleString();
            document.getElementById('total-cap-ui').innerText = totalCost.toLocaleString();
            document.getElementById('net-worth').innerText = currentBudget.toLocaleString(undefined, {minimumFractionDigits:2});
            
            const diffUI = document.getElementById('overall-diff');
            diffUI.innerText = `${diff >= 0 ? '+' : ''}${pct}% (${diff.toLocaleString()})`;
            diffUI.className = `text-xs font-black px-6 py-2 rounded-full ${diff >= 0 ? 'text-green-400 bg-green-500/10' : 'text-rose-500 bg-rose-500/10'}`;

            // อัปเดตแผนภูมิวงกลม
            pieChart.data.datasets[0].data = [assets.psuwit.invest, assets.btc.invest, assets.gold.invest, assets.save.invest, cash];
            pieChart.update();
        }

        db.ref('market_state').on('value', (snapshot) => {
            const data = snapshot.val();
            if (!data) return;

            if (data.year === 0 && localYear !== 0) {
                initialCap = 200000; addedCap = 0; currentBudget = 200000; localYear = 0;
                basePrices = { psuwit: 100, btc: 1800000, gold: 34500, save: 1 };
                Object.keys(assets).forEach(k => assets[k].invest = 0);
                document.getElementById('year-ui').innerText = "0";
                renderUI();
                return;
            }

            if (data.year > localYear) {
                let endVal = 0;
                let unused = currentBudget;
                Object.keys(assets).forEach(key => {
                    unused -= assets[key].invest;
                    const interest = (key === 'save') ? 1.0075 : 1; // ออมทรัพย์ 0.75%
                    endVal += (assets[key].invest * data.multi[key] * interest);
                    if (key !== 'save') basePrices[key] *= data.multi[key];
                });
                currentBudget = endVal + unused; // ทบยอดกำไรเป็นทุนปีถัดไป
                localYear = data.year;
                Object.keys(assets).forEach(k => assets[k].invest = 0);
                document.getElementById('year-ui').innerText = localYear;
                renderUI();
            }
        });

        renderUI();
    </script>
</body>
</html>
