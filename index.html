<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>PSUWIT Investment Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
</head>
<body class="bg-[#0b0f1a] text-white p-4 min-h-screen">
    <div class="max-w-md mx-auto">
        <header class="text-center mb-6">
            <h1 class="text-yellow-500 text-3xl font-black uppercase italic">YEAR <span id="year-val">0</span></h1>
            <p class="text-gray-400 text-xs">วงเงินลงทุนปีนี้: <span id="budget-display" class="font-bold">20,000</span></p>
        </header>

        <div class="bg-gray-900 rounded-3xl p-6 border border-gray-800 shadow-2xl mb-6 text-center">
            <p class="text-gray-500 text-xs uppercase font-bold">มูลค่าพอร์ตสุทธิ (Net Worth)</p>
            <h2 id="net-worth" class="text-4xl font-mono font-bold my-2 text-white">20,000.00</h2>
            <div id="overall-diff" class="text-sm font-bold bg-gray-800 inline-block px-3 py-1 rounded-full text-gray-400">±0.00%</div>
        </div>

        <div id="asset-container" class="space-y-4"></div>

        <div class="mt-6 p-4 bg-black/40 border border-dashed border-gray-700 rounded-2xl flex justify-between items-center">
            <span class="text-gray-400 font-bold">เงินสดคงเหลือ:</span>
            <span id="cash-left" class="text-2xl font-mono font-bold text-green-400">20,000</span>
        </div>
    </div>

    <script>
        // ใช้ Config ของคุณตามเดิม
        const firebaseConfig = { 
            apiKey: "AIzaSyDkewWSMrL538xerq70Ae90Svv8_p75Uks",
            authDomain: "psuwitwm.firebaseapp.com",
            databaseURL: "https://psuwitwm-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "psuwitwm",
            appId: "1:268031926990:web:c58f8695deebf4a5f6e69f" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let currentBudget = 20000;
        let currentYear = 0; // *** เปลี่ยนเป็น 0 เพื่อให้เริ่มปี 1 ได้ ***
        let basePrices = { psuwit: 100, btc: 0, gold: 34500, save: 1 };
        let multipliers = { psuwit: 1, btc: 1, gold: 1, save: 1 };
        
        const assets = {
            psuwit: { name: "หุ้น PSUWIT", invest: 0, color: "blue" },
            btc: { name: "Bitcoin (BTC)", invest: 0, color: "orange" },
            gold: { name: "ทองคำ", invest: 0, color: "yellow" },
            save: { name: "ออมทรัพย์ (0.75%)", invest: 0, color: "emerald" }
        };

        async function init() {
            try {
                const res = await fetch('https://api.binance.com/api/v3/ticker/price?symbol=BTCTHB');
                const data = await res.json();
                basePrices.btc = parseFloat(data.price);
            } catch (e) { basePrices.btc = 1800000; }
            renderUI();
        }

        function renderUI() {
            const container = document.getElementById('asset-container');
            container.innerHTML = '';
            
            Object.keys(assets).forEach(key => {
                const asset = assets[key];
                const m = multipliers[key];
                const currentVal = asset.invest * m * (key === 'save' ? 1.0075 : 1);
                const diff = currentVal - asset.invest;
                const pct = asset.invest > 0 ? (diff / asset.invest * 100).toFixed(2) : 0;
                const diffColor = diff > 0 ? 'text-green-400' : (diff < 0 ? 'text-red-500' : 'text-gray-400');

                container.innerHTML += `
                    <div class="bg-gray-900 p-4 rounded-2xl border border-gray-800">
                        <div class="flex justify-between mb-3 items-center">
                            <span class="font-bold text-${asset.color}-400">${asset.name}</span>
                            <span class="text-xs font-mono bg-black px-2 py-1 rounded">฿${(basePrices[key] * m).toLocaleString(undefined,{maximumFractionDigits:0})}</span>
                        </div>
                        <div class="grid grid-cols-2 gap-2 mb-3">
                            <input type="number" id="num-${key}" value="${asset.invest}" 
                                class="bg-black border border-gray-700 rounded-lg p-2 text-right text-yellow-500 text-sm font-mono"
                                onchange="handleUpdate('${key}', this.value)">
                            <div class="text-right text-xs">
                                <p class="text-gray-500 uppercase font-bold">มูลค่าปัจจุบัน</p>
                                <p class="text-white font-mono font-bold">฿${currentVal.toLocaleString()}</p>
                            </div>
                        </div>
                        <input type="range" min="0" max="${currentBudget}" step="100" value="${asset.invest}" 
                            class="w-full h-1 bg-gray-800 rounded-lg appearance-none cursor-pointer accent-${asset.color}-500"
                            oninput="handleUpdate('${key}', this.value)">
                    </div>`;
            });
            updateTotal();
        }

        function handleUpdate(key, val) {
            let value = parseFloat(val) || 0;
            let otherSum = 0;
            Object.keys(assets).forEach(k => { if(k !== key) otherSum += assets[k].invest; });
            if (otherSum + value > currentBudget) value = currentBudget - otherSum;
            assets[key].invest = value;
            renderUI();
        }

        function updateTotal() {
            let currentTotal = 0;
            let totalInvested = 0;
            Object.keys(assets).forEach(key => {
                totalInvested += assets[key].invest;
                const m = multipliers[key];
                currentTotal += (assets[key].invest * m * (key === 'save' ? 1.0075 : 1));
            });

            const cashLeft = currentBudget - totalInvested;
            const netWorth = currentTotal + cashLeft;
            const diff = netWorth - currentBudget;
            const pct = (diff / currentBudget * 100).toFixed(2);

            document.getElementById('cash-left').innerText = cashLeft.toLocaleString();
            document.getElementById('net-worth').innerText = netWorth.toLocaleString(undefined, {minimumFractionDigits:2});
            document.getElementById('overall-diff').innerText = `${diff >= 0 ? '+' : ''}${pct}% (${diff.toLocaleString()})`;
            document.getElementById('overall-diff').className = `text-sm font-bold px-3 py-1 rounded-full ${diff > 0 ? 'text-green-400 bg-green-500/10' : (diff < 0 ? 'text-red-500 bg-red-500/10' : 'text-gray-400 bg-gray-800')}`;
            
            return netWorth;
        }

        // *** ส่วนที่แก้ไขเพื่อให้ Sync และคำนวณราคาใหม่ ***
        db.ref('market_state').on('value', (snapshot) => {
            const data = snapshot.val();
            if (data && data.year > currentYear) {
                // 1. คำนวณกำไร/ขาดทุนจากพอร์ตที่ถืออยู่ ณ ราคาใหม่ทันที
                multipliers = data.multi;
                const resultValue = updateTotal(); 

                // 2. แจ้งผลลัพธ์ปีที่ผ่านมา
                setTimeout(() => {
                    alert(`จบปีที่ ${currentYear}! ยอดเงินรวมใหม่ของคุณคือ ${resultValue.toLocaleString()} บาท`);
                    
                    // 3. เซตทุนใหม่สำหรับปีถัดไป
                    currentBudget = resultValue;
                    currentYear = data.year;

                    // 4. อัปเดตราคาฐานใหม่ (Base Price * Multiplier)
                    Object.keys(basePrices).forEach(key => {
                        if (key !== 'save') basePrices[key] *= data.multi[key];
                    });

                    // 5. รีเซ็ต Multipliers เป็น 1 (เพราะราคาฐานใหม่คือ 100% แล้ว) และล้างการลงเงิน
                    multipliers = { psuwit: 1, btc: 1, gold: 1, save: 1 };
                    Object.keys(assets).forEach(k => assets[k].invest = 0);

                    document.getElementById('year-val').innerText = currentYear;
                    document.getElementById('budget-display').innerText = currentBudget.toLocaleString();
                    renderUI();
                }, 500);
            }
        });

        init();
    </script>
</body>
</html>
