<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>PSUWIT Investment - Yearly Sim</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
</head>
<body class="bg-gray-950 text-white p-4 font-sans">
    <div class="max-w-md mx-auto">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-black text-yellow-500">YEAR <span id="year-display">0</span></h1>
            <p class="text-gray-400 text-xs">วงเงินลงทุนปีนี้: <span id="budget-display">200,000</span></p>
        </div>

        <div class="bg-gray-900 border border-gray-800 rounded-3xl p-6 shadow-2xl mb-6">
            <p class="text-gray-400 text-sm">มูลค่าพอร์ตสุทธิ (Net Worth)</p>
            <h2 id="net-worth" class="text-4xl font-mono font-bold my-2 text-white">200,000.00</h2>
            <div id="overall-diff" class="text-lg font-bold">±0.00 (0%)</div>
        </div>

        <div class="space-y-4" id="asset-container">
            </div>

        <div class="mt-6 p-4 bg-black/50 rounded-xl">
            <div class="flex justify-between text-sm">
                <span>เงินสดที่ยังไม่ได้ลง:</span>
                <span id="cash-left" class="font-bold text-green-400">200,000</span>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = { /* ใส่ Config ของคุณ */ };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let currentBudget = 200000; // วงเงินสูงสุดที่ลงได้ในรอบนั้น
        let basePrices = { psuwit: 100, btc: 0, gold: 34000, save: 1 };
        let currentMultipliers = { psuwit: 1, btc: 1, gold: 1, save: 1 };
        
        const assets = {
            psuwit: { name: "หุ้น PSUWIT", invest: 0, color: "blue" },
            btc: { name: "Bitcoin (BTC)", invest: 0, color: "orange" },
            gold: { name: "ทองคำ", invest: 0, color: "yellow" },
            save: { name: "ออมทรัพย์ (0.75%)", invest: 0, color: "emerald" }
        };

        // ดึงราคา BTC เริ่มต้น
        async function fetchBTC() {
            try {
                const res = await fetch('https://api.binance.com/api/v3/ticker/price?symbol=BTCTHB');
                const data = await res.json();
                basePrices.btc = parseFloat(data.price);
                renderUI();
            } catch (e) { basePrices.btc = 1800000; renderUI(); }
        }

        function renderUI() {
            const container = document.getElementById('asset-container');
            container.innerHTML = '';
            
            Object.keys(assets).forEach(key => {
                const asset = assets[key];
                const m = currentMultipliers[key];
                const priceColor = m > 1 ? 'text-green-400' : (m < 1 ? 'text-red-500' : 'text-white');
                const currentVal = asset.invest * m * (key === 'save' ? 1.0075 : 1);
                const diff = currentVal - asset.invest;
                const pct = asset.invest > 0 ? (diff / asset.invest * 100).toFixed(2) : 0;

                container.innerHTML += `
                    <div class="bg-gray-900 p-4 rounded-2xl border border-gray-800">
                        <div class="flex justify-between items-center mb-3">
                            <span class="font-bold text-gray-200">${asset.name}</span>
                            <span class="text-sm font-mono ${priceColor}">฿${(basePrices[key] * m).toLocaleString()}</span>
                        </div>
                        <input type="range" id="input-${key}" min="0" max="${currentBudget}" step="500" value="${asset.invest}" 
                            class="w-full h-1.5 bg-gray-800 rounded-lg appearance-none cursor-pointer accent-${asset.color}-500">
                        <div class="grid grid-cols-2 mt-3 text-[11px] gap-2">
                            <div class="text-gray-500 uppercase">เงินที่ลง: <b class="text-gray-300">${asset.invest.toLocaleString()}</b></div>
                            <div class="text-gray-500 uppercase text-right">มูลค่าปัจจุบัน: <b class="text-white">${currentVal.toLocaleString(undefined,{maximumFractionDigits:2})}</b></div>
                            <div class="col-span-2 text-right ${diff >= 0 ? 'text-green-400' : 'text-red-500'} font-bold">
                                ${diff >= 0 ? '▲' : '▼'} ${Math.abs(diff).toLocaleString()} (${pct}%)
                            </div>
                        </div>
                    </div>
                `;
            });

            // ผูก Event ให้ Slider
            Object.keys(assets).forEach(key => {
                document.getElementById(`input-${key}`).addEventListener('input', (e) => {
                    handleInvest(key, parseFloat(e.target.value));
                });
            });
            updateTotal();
        }

        function handleInvest(key, val) {
            let totalOther = 0;
            Object.keys(assets).forEach(k => { if(k !== key) totalOther += assets[k].invest; });
            
            if (totalOther + val > currentBudget) {
                assets[key].invest = currentBudget - totalOther;
            } else {
                assets[key].invest = val;
            }
            renderUI();
        }

        function updateTotal() {
            let totalInvested = 0;
            let currentNetWorth = 0;

            Object.keys(assets).forEach(key => {
                totalInvested += assets[key].invest;
                const m = currentMultipliers[key];
                // ถ้าเป็นออมทรัพย์ ให้บวกดอกเบี้ย 0.75% เสมอ
                const yearlyBonus = (key === 'save') ? 1.0075 : 1;
                currentNetWorth += (assets[key].invest * m * yearlyBonus);
            });

            const cashLeft = currentBudget - totalInvested;
            const finalNetWorth = currentNetWorth + cashLeft;
            const totalDiff = finalNetWorth - currentBudget;
            const totalPct = (totalDiff / currentBudget * 100).toFixed(2);

            document.getElementById('cash-left').innerText = cashLeft.toLocaleString();
            document.getElementById('net-worth').innerText = finalNetWorth.toLocaleString(undefined, {minimumFractionDigits:2});
            
            const diffEl = document.getElementById('overall-diff');
            diffEl.innerText = `${totalDiff >= 0 ? '+' : ''}${totalDiff.toLocaleString()} (${totalPct}%)`;
            diffEl.className = `text-lg font-bold ${totalDiff >= 0 ? 'text-green-400' : 'text-red-500'}`;
            
            return finalNetWorth; // ส่งค่านี้ไปเป็นงบประมาณปีหน้า
        }

        // รับค่าจากวงล้อ (จบปี)
        db.ref('market_state').on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                // 1. สรุปพอร์ตปีที่แล้ว
                const newBudget = updateTotal();
                
                // 2. ตั้งค่าปีใหม่
                currentBudget = newBudget;
                currentMultipliers = data.multi;
                
                // 3. รีเซ็ตเงินลงทุน (ให้ผู้เล่นวางแผนใหม่จากยอดเงินที่มี)
                Object.keys(assets).forEach(k => assets[k].invest = 0);
                
                document.getElementById('year-display').innerText = data.year;
                document.getElementById('budget-display').innerText = currentBudget.toLocaleString();
                renderUI();
            }
        });

        fetchBTC();
    </script>
</body>
</html>
