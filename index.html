<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>PSUWIT Investment Sim</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <style>
        /* บังคับสีสไลด์บาร์ (Range Colors) */
        input[type=range].psuwit-slider::-webkit-slider-thumb { background: #3b82f6; border: 3px solid white; -webkit-appearance: none; height: 20px; width: 20px; border-radius: 50%; margin-top: -8px; }
        input[type=range].btc-slider::-webkit-slider-thumb { background: #f97316; border: 3px solid white; -webkit-appearance: none; height: 20px; width: 20px; border-radius: 50%; margin-top: -8px; }
        input[type=range].gold-slider::-webkit-slider-thumb { background: #eab308; border: 3px solid white; -webkit-appearance: none; height: 20px; width: 20px; border-radius: 50%; margin-top: -8px; }
        input[type=range].save-slider::-webkit-slider-thumb { background: #10b981; border: 3px solid white; -webkit-appearance: none; height: 20px; width: 20px; border-radius: 50%; margin-top: -8px; }
        
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 6px; cursor: pointer; background: #334155; border-radius: 10px; }
        
        /* สีกำกับแทร็ก */
        .psuwit-slider-track::-webkit-slider-runnable-track { background: #1e3a8a; }
        .btc-slider-track::-webkit-slider-runnable-track { background: #7c2d12; }
        .gold-slider-track::-webkit-slider-runnable-track { background: #713f12; }
        .save-slider-track::-webkit-slider-runnable-track { background: #064e3b; }
    </style>
</head>
<body class="bg-[#0b0f1a] text-white p-4 min-h-screen font-sans">
    <div class="max-w-6xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-yellow-500 text-5xl font-black italic tracking-tighter">YEAR <span id="year-ui">0</span></h1>
            <div class="flex justify-center gap-6 mt-3 text-[10px] text-slate-500 font-black uppercase tracking-[0.2em]">
                <span>ต้นทุนสะสม: <span id="total-cap-ui" class="text-white">200,000</span></span>
                <span>งบปีนี้: <span id="budget-ui" class="text-white">200,000</span></span>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
            <div class="space-y-6">
                <div class="bg-slate-900 rounded-[2.5rem] p-10 border border-slate-800 text-center shadow-2xl">
                    <p class="text-slate-500 text-xs font-bold uppercase tracking-widest">Net Worth</p>
                    <h2 id="net-worth" class="text-5xl font-mono font-black my-2">200,000.00</h2>
                    <div id="overall-diff" class="text-sm font-bold bg-slate-800 px-4 py-1 rounded-full inline-block mt-2">±0.00%</div>
                </div>

                <div class="flex gap-2 p-2 bg-slate-900 rounded-2xl border border-slate-800">
                    <input type="number" id="add-cap-input" placeholder="เติมเงินลงทุน..." class="flex-1 bg-transparent px-4 py-2 text-yellow-500 font-mono text-sm focus:outline-none">
                    <button onclick="addCapital()" class="bg-yellow-500 text-slate-900 px-6 py-2 rounded-xl font-black uppercase text-xs hover:bg-yellow-400">เติมทุน</button>
                </div>

                <div id="asset-container" class="space-y-5"></div>

                <div class="p-6 bg-black/40 border-2 border-dashed border-slate-800 rounded-[2rem] flex justify-between items-center">
                    <span class="text-slate-500 font-black uppercase text-xs">CASH LEFT:</span>
                    <span id="cash-left" class="text-4xl font-mono font-black text-green-400">200,000</span>
                </div>
            </div>

            <div class="bg-slate-900/40 p-12 rounded-[4rem] border border-slate-800 flex flex-col items-center">
                <h3 class="text-slate-500 font-black text-xs uppercase mb-10 tracking-[0.4em]">Portfolio Allocation</h3>
                <div class="w-full max-w-[400px]">
                    <canvas id="pieChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyDkewWSMrL538xerq70Ae90Svv8_p75Uks",
            authDomain: "psuwitwm.firebaseapp.com",
            databaseURL: "https://psuwitwm-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "psuwitwm",
            appId: "1:268031926990:web:c58f8695deebf4a5f6e69f" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let initialCap = 200000;
        let addedCap = 0;
        let currentBudget = 200000;
        let localYear = 0;
        let basePrices = { psuwit: 100, btc: 1800000, gold: 34500, save: 1 };
        
        const assets = {
            psuwit: { name: "PSUWIT Stock", invest: 0, color: "psuwit", hex: "#3b82f6" },
            btc: { name: "Bitcoin (BTC)", invest: 0, color: "btc", hex: "#f97316" },
            gold: { name: "Gold (ทอง)", invest: 0, color: "gold", hex: "#eab308" },
            save: { name: "Savings (ออม)", invest: 0, color: "save", hex: "#10b981" }
        };

        const ctx = document.getElementById('pieChart').getContext('2d');
        const pieChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['PSUWIT', 'BTC', 'GOLD', 'SAVINGS', 'CASH'],
                datasets: [{
                    data: [0, 0, 0, 0, 200000],
                    backgroundColor: ['#3b82f6', '#f97316', '#eab308', '#10b981', '#1e293b'],
                    borderWidth: 0
                }]
            },
            options: { cutout: '75%', plugins: { legend: { position: 'bottom', labels: { color: '#475569', font: { weight: 'bold', size: 10 } } } } }
        });

        function renderUI() {
            const container = document.getElementById('asset-container');
            container.innerHTML = '';
            Object.keys(assets).forEach(key => {
                const a = assets[key];
                container.innerHTML += `
                    <div class="bg-slate-900 p-5 rounded-3xl border border-slate-800">
                        <div class="flex justify-between mb-3 items-center">
                            <span class="font-black text-xs uppercase tracking-widest" style="color:${a.hex}">${a.name}</span>
                            <span class="text-[10px] font-mono text-slate-500 italic font-bold">Price: ฿${basePrices[key].toLocaleString(undefined,{maximumFractionDigits:0})}</span>
                        </div>
                        <input type="number" value="${a.invest}" class="w-full bg-black border border-slate-800 rounded-xl p-2 mb-4 text-right text-yellow-500 font-mono text-sm focus:outline-none" onchange="handleUpdate('${key}', this.value)">
                        <input type="range" min="0" max="${currentBudget}" step="100" value="${a.invest}" 
                            class="w-full appearance-none cursor-pointer ${a.color}-slider ${a.color}-slider-track" 
                            oninput="handleUpdate('${key}', this.value)">
                    </div>`;
            });
            updateSummary();
        }

        function handleUpdate(key, val) {
            let value = parseFloat(val) || 0;
            let other = 0;
            Object.keys(assets).forEach(k => { if(k !== key) other += assets[k].invest; });
            if (other + value > currentBudget) value = currentBudget - other;
            assets[key].invest = value;
            renderUI();
        }

        function addCapital() {
            const amount = parseFloat(document.getElementById('add-cap-input').value) || 0;
            if (amount <= 0) return;
            addedCap += amount;
            currentBudget += amount;
            document.getElementById('add-cap-input').value = '';
            renderUI();
        }

        function updateSummary() {
            let invested = 0;
            Object.keys(assets).forEach(k => invested += assets[k].invest);
            const cash = currentBudget - invested;
            const totalCost = initialCap + addedCap; // กำไรคิดจากเงินต้น 200,000 + ลงทุนเพิ่ม
            const diff = currentBudget - totalCost;
            const pct = (diff / totalCost * 100).toFixed(2);

            document.getElementById('cash-left').innerText = cash.toLocaleString();
            document.getElementById('budget-ui').innerText = currentBudget.toLocaleString();
            document.getElementById('total-cap-ui').innerText = totalCost.toLocaleString();
            document.getElementById('net-worth').innerText = currentBudget.toLocaleString(undefined, {minimumFractionDigits:2});
            
            const diffUI = document.getElementById('overall-diff');
            diffUI.innerText = `${diff >= 0 ? '+' : ''}${pct}% (${diff.toLocaleString()})`;
            diffUI.className = `text-xs font-black px-4 py-1 rounded-full ${diff >= 0 ? 'text-green-400 bg-green-500/10' : 'text-rose-500 bg-rose-500/10'}`;

            pieChart.data.datasets[0].data = [assets.psuwit.invest, assets.btc.invest, assets.gold.invest, assets.save.invest, cash];
            pieChart.update();
        }

        db.ref('market_state').on('value', (snapshot) => {
            const data = snapshot.val();
            if (!data) return;

            if (data.year === 0) {
                if(localYear !== 0) {
                    initialCap = 200000; addedCap = 0; currentBudget = 200000; localYear = 0;
                    basePrices = { psuwit: 100, btc: 1800000, gold: 34500, save: 1 };
                    Object.keys(assets).forEach(k => assets[k].invest = 0);
                    document.getElementById('year-ui').innerText = "0";
                    renderUI();
                }
                return;
            }

            if (data.year > localYear) {
                let endVal = 0;
                let unused = currentBudget;
                Object.keys(assets).forEach(key => {
                    unused -= assets[key].invest;
                    const interest = (key === 'save') ? 1.0075 : 1; // ออมทรัพย์ 0.75%
                    endVal += (assets[key].invest * data.multi[key] * interest);
                    if (key !== 'save') basePrices[key] *= data.multi[key];
                });
                currentBudget = endVal + unused; // ปีที่สองลงทุน ของเดิม+กำไร มาเป็นเงินทุน
                localYear = data.year;
                Object.keys(assets).forEach(k => assets[k].invest = 0);
                document.getElementById('year-ui').innerText = localYear;
                renderUI();
            }
        });

        renderUI();
    </script>
</body>
</html>
